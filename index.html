    <div id="main" class="main">

      <div class="main-left">
        <div class="title" id="title">
          <h2>Your Books:</h2>
        </div>
        <div id="side-bar" class="side-bar">
          <ul id="side-bar-ul">

          </ul>
        </div>
        <div class="categories">
          <h2>Categories:</h2>
          <ul id="categories">

            <li class="cat-li" id="oranges">Oranges</li>
            <div class = "oranges cat-div" ></div>
          </ul>
        </div>
      </div>

      <div class="main-right">
        <div class="canvas canvas-container">

            <button onclick="putImage()">Save as Image</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP END -->
    <script type="text/javascript">
      const paintbrush = document.getElementById("paintbrushIcon")
      const colorBtns = document.querySelectorAll(".color-btn")
      paintbrush.addEventListener("click", () => {
        colorBtns.forEach(colorBtn => {
          if (colorBtn.classList.contains("hidden")) {
            colorBtn.classList.remove("hidden")
          } else {
            colorBtn.classList.remove("display")
            colorBtn.classList.add("hidden")
          }
        })

      })
    </script>
  </body>
